<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block content %}

<!--Contact-->

<div class="container mt-5">
    <h1 class="contact">Contact Us</h1>
    <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" id="name" placeholder="Please enter your first name here" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="surname" placeholder="Please enter your last name here" required>
        </div>
        <div class="col-md-12">
            <label for="emailInfo" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Please enter your e-mail here" required>
        </div>
        <div class="col-md-12">
        <label for="comments" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" rows="5" placeholder="Please enter your comment here" required></textarea>
        </div>
        <div class="col-md-8">
            <a href="{% url 'response' %}"><input id="comment-two" class="submit" type="submit" value="Send"></a>
        </div>
    </form>
</div>

{% endblock %}
